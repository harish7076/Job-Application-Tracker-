<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Job Application Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Update Status for <strong>{{ app['Company Name'] }}</strong> - <em>{{ app['Job Title'] }}</em></h2>

        <form method="POST" class="mb-3">
            <div class="mb-3">
                <label for="status" class="form-label">Application Status</label>
                <select id="status" name="status" class="form-select" required>
                    <option value="Applied" {% if app['Status'] == 'Applied' %}selected{% endif %}>Applied</option>
                    <option value="Interview" {% if app['Status'] == 'Interview' %}selected{% endif %}>Interview</option>
                    <option value="Offer" {% if app['Status'] == 'Offer' %}selected{% endif %}>Offer</option>
                    <option value="Rejected" {% if app['Status'] == 'Rejected' %}selected{% endif %}>Rejected</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary me-2">Update Status</button>
            
            <!-- Delete button -->
            <button type="submit" name="delete" value="delete" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this application?');">
                Delete Application
            </button>
        </form>

        <a href="{{ url_for('list_applications') }}" class="btn btn-secondary">â¬… Back to List</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
