<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Application Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }

        .main-content {
            flex: 1 0 auto;
            padding: 40px 0;
        }

        .status-summary li {
            font-size: 1.1rem;
        }

        footer {
            flex-shrink: 0;
            background-color: #343a40;
            color: #ccc;
            padding: 20px 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">📁 Job Application Tracker</span>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-content">
        <div class="row mb-4">
            <div class="col-md-8 offset-md-2 text-center">
                <h2 class="mb-3">Application Status Summary</h2>
                <ul class="list-group status-summary">
                    {% for status, count in status_counts.items() %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ status }}
                            <span class="badge bg-primary rounded-pill">{{ count }}</span>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-md-4 mb-3">
                <a href="{{ url_for('add_application') }}" class="btn btn-success btn-lg w-100">➕ Add Application</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="{{ url_for('list_applications') }}" class="btn btn-primary btn-lg w-100">📋 View All Applications</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="{{ url_for('available_jobs') }}" class="btn btn-warning btn-lg w-100">🔍 Companies Currently Hiring</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p class="mb-0">Made with harish 😎</p>
            <small>Job Application Tracker &copy; 2025</small>
        </div>
    </footer>

    <!-- Bootstrap JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
