<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Applications</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .table-container {
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        footer {
            margin-top: 60px;
            background-color: #343a40;
            color: #ccc;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">üìã Job Applications List</span>
        </div>
    </nav>

    <!-- Main Table -->
    <div class="container table-container">
        <h2 class="text-center mb-4">All Job Applications</h2>

        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Company</th>
                        <th>Job Title</th>
                        <th>Status</th>
                        <th>Location</th>
                        <th>Update</th>
                    </tr>
                </thead>
                <tbody>
                    {% for app in apps %}
                    <tr>
                        <td>{{ app['Company Name'] }}</td>
                        <td>{{ app['Job Title'] }}</td>
                        <td>
                            <span class="badge bg-secondary">{{ app['Status'] }}</span>
                        </td>
                        <td>{{ app.get('Location', 'Unknown') }}</td>
                        <td>
                            <a href="{{ url_for('update_status', app_id=app['Application ID']) }}" class="btn btn-sm btn-primary">
                                ‚úèÔ∏è Update
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">‚¨Ö Back to Home</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p class="mb-0">Job Tracker &copy; 2025</p>
    </footer>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
